    <script>
        let pairDatabase = [];
        let firstScannedCode = null;
        let html5QrCode = null;
        let audioContext = null;
        let isProcessing = false;
        let lastScannedCode = ""; 
        let scanThrottleTimer = null;

        window.onload = loadDataFromStorage;

        // --- éŸ³é¢‘å¼•æ“ (ä½å»¶è¿Ÿç‰ˆ) ---
        function initAudio() {
            if (!audioContext) audioContext = new (window.AudioContext || window.webkitAudioContext)();
            if (audioContext.state === 'suspended') audioContext.resume();
        }
        
        function beep(type) {
            if (!audioContext) initAudio();
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            osc.connect(gain);
            gain.connect(audioContext.destination);
            const now = audioContext.currentTime;
            
            if (type === 'scan') {
                // æ‰«æå£°ï¼šæ¸…è„†çŸ­æ»´
                osc.type = 'sine';
                osc.frequency.setValueAtTime(1200, now);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.exponentialRampToValueAtTime(0.001, now + 0.1);
                osc.start(now); osc.stop(now + 0.1);
            } else if (type === 'success') {
                // æˆåŠŸï¼šåŒéŸ³å®å’š
                osc.type = 'sine';
                osc.frequency.setValueAtTime(800, now);
                osc.frequency.setValueAtTime(1200, now + 0.1);
                gain.gain.setValueAtTime(0.3, now);
                gain.gain.exponentialRampToValueAtTime(0.001, now + 0.4);
                osc.start(now); osc.stop(now + 0.4);
            } else if (type === 'error') {
                // é”™è¯¯ï¼šä½æ²‰é”¯é½¿æ³¢
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, now);
                osc.frequency.linearRampToValueAtTime(100, now + 0.3);
                gain.gain.setValueAtTime(0.5, now);
                gain.gain.linearRampToValueAtTime(0.001, now + 0.5);
                osc.start(now); osc.stop(now + 0.5);
            }
        }

        // ã€æ–°å¢ã€‘æ¡ç æ¸…æ´—å‡½æ•°ï¼Œå»é™¤è§£ç å™ªéŸ³ï¼Œç»Ÿä¸€å¤§å†™
        function cleanBarcode(code) {
            if (!code) return '';
            // ç§»é™¤éå­—æ¯ã€éæ•°å­—ã€éè¿å­—ç¬¦/ç©ºæ ¼çš„å­—ç¬¦ï¼Œå¹¶è½¬å¤§å†™
            // ç›®æ ‡ï¼šFBA-Sfgk01 -> CB-A-S-F-G-K-0-1
            return code
                .toUpperCase()
                .replace(/[^A-Z0-9\-\s]/g, '') 
                .trim();
        }

        // --- æ ¸å¿ƒæ‰«æé€»è¾‘ ---
        async function startScanning() {
            initAudio();
            if(pairDatabase.length === 0) { alert("è¯·å…ˆåœ¨å³ä¸Šè§’å¯¼å…¥æ•°æ®ï¼"); toggleSettings(); return; }

            document.getElementById('camera-starter').classList.add('hidden');
            document.getElementById('scan-overlay').classList.remove('hidden');
            
            try {
                html5QrCode = new Html5Qrcode("reader");
                
                // ã€å…³é”®ä¼˜åŒ–é…ç½®ã€‘
                const config = {
                    fps: 30, // æå‡åˆ°30å¸§ï¼Œæé€Ÿæ‰«æ
                    qrbox: function(viewfinderWidth, viewfinderHeight) {
                        return { width: Math.floor(viewfinderWidth * 0.85), height: Math.floor(viewfinderHeight * 0.6) };
                    },
                    aspectRatio: 1.0,
                    // å¼ºåˆ¶è¦æ±‚é«˜åˆ†è¾¨ç‡ï¼Œæ”¹å–„æ¡ç è¯†åˆ«ç²¾åº¦
                    videoConstraints: {
                        facingMode: "environment",
                        height: { ideal: 1280 } 
                    },
                    formatsToSupport: [ 
                        Html5QrcodeSupportedFormats.CODE_128,
                        Html5QrcodeSupportedFormats.CODE_39,
                        Html5QrcodeSupportedFormats.EAN_13,
                        Html5QrcodeSupportedFormats.UPC_A,
                        Html5QrcodeSupportedFormats.QR_CODE 
                    ],
                    experimentalFeatures: {
                        useBarCodeDetectorIfSupported: true // å¼ºåˆ¶å°è¯•åŸç”Ÿç¡¬ä»¶åŠ é€Ÿ
                    }
                };

                await html5QrCode.start(
                    { facingMode: "environment" }, 
                    config, 
                    (decodedText) => {
                        // æé€Ÿæ¨¡å¼ä¸‹çš„é˜²æŠ–é€»è¾‘
                        const now = Date.now();
                        const rawCode = decodedText.trim();
                        
                        // å¦‚æœå’Œä¸Šæ¬¡æ‰«çš„ä¸€æ ·ï¼Œä¸”æ—¶é—´é—´éš”å°äº1.5ç§’ï¼Œå¿½ç•¥ï¼ˆé˜²æ­¢è¿å‘ï¼‰
                        if (rawCode === lastScannedCode && (now - isProcessing) < 1500) return;
                        
                        // å¼€å§‹å¤„ç†
                        isProcessing = now;
                        lastScannedCode = rawCode;
                        handleScan(rawCode);
                    }
                );
            } catch (err) {
                alert("æ— æ³•å¯åŠ¨ç›¸æœºï¼š" + err);
                location.reload();
            }
        }

        function handleScan(rawCode) {
            // ã€åº”ç”¨æ•°æ®æ¸…æ´—ã€‘
            const code = cleanBarcode(rawCode); 

            if (!firstScannedCode) {
                // é˜¶æ®µ1ï¼šè®°å½•ç¬¬ä¸€ä¸ª
                firstScannedCode = code;
                beep('scan');
                renderUI('pending', code);
                showToast(`å·²å½•å…¥: ${code}`, 'info');
            } else {
                // é˜¶æ®µ2ï¼šæ¯”å¯¹
                if (code === firstScannedCode) {
                    showToast("é‡å¤æ‰«æï¼è¯·æ‰«å¦ä¸€ä¸ª", 'warn');
                    return;
                }
                
                // æ³¨æ„ï¼šç”±äºæˆ‘ä»¬å¯¹è¾“å…¥çš„æ¡ç ä¹Ÿè¿›è¡Œäº†æ¸…æ´—ï¼ˆè½¬å¤§å†™å’Œå»ç‰¹æ®Šç¬¦å·ï¼‰ï¼Œ
                // æ•°æ®åº“ä¸­çš„æ•°æ®ä¹Ÿåº”è¯¥ä¸æ¸…æ´—åçš„æ ¼å¼åŒ¹é…ã€‚
                // å»ºè®®ç”¨æˆ·å¯¼å…¥æ•°æ®åº“æ—¶å°±ä½¿ç”¨å¤§å†™å’Œä¸å«ç‰¹æ®Šç¬¦å·çš„æ•°æ®ã€‚
                const isMatch = pairDatabase.some(pair => {
                    // æˆ‘ä»¬åœ¨æ•°æ®åº“ä¸­å­˜å‚¨çš„å¯èƒ½æ˜¯åŸå§‹æ•°æ®ï¼Œä½†åœ¨æ¯”è¾ƒæ—¶å¿…é¡»ç”¨æ¸…æ´—åçš„æ•°æ®
                    // è¿™é‡Œå‡è®¾ç”¨æˆ·æ•°æ®åº“ä¸­çš„æ•°æ®æ˜¯è§„èŒƒçš„ï¼ˆæ— ç‰¹æ®Šç¬¦å·ï¼Œæˆ–å·²å¤„ç†ï¼‰
                    const cleanedPairA = cleanBarcode(pair.a);
                    const cleanedPairB = cleanBarcode(pair.b);
                    
                    return (cleanedPairA === firstScannedCode && cleanedPairB === code) || 
                           (cleanedPairB === firstScannedCode && cleanedPairA === code);
                });

                if (isMatch) {
                    beep('success');
                    showToast("âœ… é…å¯¹æ­£ç¡®", 'success');
                    // å»¶è¿Ÿé‡ç½®
                    setTimeout(() => resetScan(), 1200);
                } else {
                    beep('error');
                    showToast("âŒ é”™è¯¯ï¼æ— å…³è”", 'error');
                    // é”™è¯¯æ—¶ä¸é‡ç½®ï¼Œå…è®¸é‡è¯•
                }
            }
        }

        function resetScan() {
            firstScannedCode = null;
            lastScannedCode = ""; // æ¸…ç©ºè®°å¿†ï¼Œå…è®¸é‡æ–°æ‰«åŒä¸€ä¸ª
            renderUI('idle');
        }

        // --- UI æ¸²æŸ“ ---
        function renderUI(state, data) {
            const statusText = document.getElementById('status-text');
            const resetBtn = document.getElementById('reset-btn');
            const previewBox = document.getElementById('preview-box');
            const codeVal = document.getElementById('first-code-val');
            const statusBar = document.getElementById('status-bar');

            if (state === 'idle') {
                statusText.innerText = "è¯·æ‰«æç¬¬ä¸€ä¸ªç ";
                statusText.className = "text-xl font-black text-gray-800 tracking-tight mt-0.5";
                statusBar.className = "z-40 bg-white p-3 shadow-md border-b-2 border-gray-200 transition-colors";
                resetBtn.classList.add('hidden');
                previewBox.classList.add('hidden');
            } else if (state === 'pending') {
                statusText.innerText = "æ‰«æç¬¬äºŒä¸ªç ...";
                statusText.className = "text-xl font-black text-blue-600 tracking-tight mt-0.5 animate-pulse";
                statusBar.className = "z-40 bg-blue-50 p-3 shadow-md border-b-2 border-blue-200 transition-colors";
                resetBtn.classList.remove('hidden');
                previewBox.classList.remove('hidden');
                codeVal.innerText = data;
            }
        }

        function showToast(msg, type) {
            const toast = document.getElementById('result-toast');
            const content = document.getElementById('result-content');
            const icon = document.getElementById('result-icon');
            const txt = document.getElementById('result-msg');
            
            toast.classList.remove('hidden', 'flex');
            toast.classList.add('flex');
            
            txt.innerText = msg;
            
            if(type === 'success') {
                icon.innerText = "âœ…";
                content.className = "bg-green-600 text-white px-8 py-6 rounded-2xl shadow-2xl flex flex-col items-center min-w-[200px] text-center transform scale-110";
            } else if (type === 'error') {
                icon.innerText = "âŒ";
                content.className = "bg-red-600 text-white px-8 py-6 rounded-2xl shadow-2xl flex flex-col items-center min-w-[200px] text-center animate-bounce";
            } else {
                icon.innerText = "â„¹ï¸";
                content.className = "bg-gray-800/90 text-white px-6 py-4 rounded-xl shadow-xl flex flex-col items-center min-w-[150px] text-center";
            }

            // è‡ªåŠ¨æ¶ˆå¤±
            if (window.toastTimer) clearTimeout(window.toastTimer);
            window.toastTimer = setTimeout(() => {
                toast.classList.add('hidden');
            }, type === 'error' ? 2500 : 1500);
        }

        // --- æ•°æ®åŠŸèƒ½ ---
        function toggleSettings() {
            const m = document.getElementById('settings-modal');
            m.classList.toggle('hidden');
            if(!m.classList.contains('hidden')) {
                const raw = localStorage.getItem('raw_pair_data');
                if(raw && !document.getElementById('data-input').value) {
                    document.getElementById('data-input').value = raw;
                }
            }
        }

        function handleFileUpload(e) {
            const f = e.target.files[0];
            if(!f) return;
            const r = new FileReader();
            r.onload = (ev) => { document.getElementById('data-input').value = ev.target.result; };
            r.readAsText(f);
        }

        function saveData() {
            const val = document.getElementById('data-input').value.trim();
            if(!val) return alert("ç©ºæ•°æ®");
            
            const lines = val.split(/\r?\n/);
            const db = [];
            lines.forEach(l => {
                const p = l.split(/,|\t|;/).map(x=>x.trim()).filter(x=>x);
                if(p.length >= 2) db.push({a:p[0], b:p[1]});
            });
            
            if(db.length===0) return alert("æ ¼å¼é”™è¯¯ï¼Œæ¯è¡Œéœ€è¦ä¸¤ä¸ªæ•°æ®");
            
            pairDatabase = db;
            localStorage.setItem('barcode_pairs', JSON.stringify(db));
            localStorage.setItem('raw_pair_data', val);
            document.getElementById('data-count').innerText = `å½“å‰æ•°æ®: ${db.length} ç»„`;
            toggleSettings();
            showToast(`æˆåŠŸå¯¼å…¥ ${db.length} ç»„`, 'success');
        }
        
        function clearData() {
            if(!confirm("ç¡®è®¤æ¸…ç©ºï¼Ÿ")) return;
            pairDatabase = [];
            localStorage.removeItem('barcode_pairs');
            localStorage.removeItem('raw_pair_data');
            document.getElementById('data-input').value = "";
            document.getElementById('data-count').innerText = "å½“å‰æ•°æ®: 0 ç»„";
        }

        function loadDataFromStorage() {
            const s = localStorage.getItem('barcode_pairs');
            if(s) {
