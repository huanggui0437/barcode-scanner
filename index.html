<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>仓库配对终端 (云同步版)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- HTML5-QRCODE 库 -->
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    
    <!-- Firebase 依赖 -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Expose Firebase modules globally
        window.initializeApp = initializeApp;
        window.getAuth = getAuth;
        window.signInAnonymously = signInAnonymously;
        window.signInWithCustomToken = signInWithCustomToken;
        window.onAuthStateChanged = onAuthStateChanged;
        window.getFirestore = getFirestore;
        window.doc = doc;
        window.setDoc = setDoc;
        window.onSnapshot = onSnapshot;

        window.db = null;
        window.auth = null;
        window.userId = null;
        window.isAuthReady = false;

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        // Public path for shared data
        window.PUBLIC_DOC_PATH = `/artifacts/${appId}/public/data/pairs/pairing_list`;
        window.firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        window.initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
    </script>

    <style>
        body { font-family: sans-serif; touch-action: manipulation; background-color: #f3f4f6; overflow: hidden; }
        
        #scanner-input {
            position: absolute;
            opacity: 0;
            top: -1000px;
            pointer-events: none;
        }

        #reader { width: 100%; height: 100%; background: #000; overflow: hidden;}
        #reader video { object-fit: cover; width: 100%; height: 100%; }
        #reader__dashboard_section_csr span, #reader__dashboard_section_swaplink { display: none !important; }

        @keyframes flash-green { 0% { background-color: #22c55e; } 100% { background-color: #f3f4f6; } }
        @keyframes flash-red { 0% { background-color: #ef4444; } 100% { background-color: #f3f4f6; } }
        .bg-flash-success { animation: flash-green 0.8s ease-out; }
        .bg-flash-error { animation: flash-red 0.8s ease-out; }

        .big-code { font-family: monospace; letter-spacing: 1px; }
    </style>
</head>
<body id="main-body" class="h-screen flex flex-col bg-gray-100 transition-colors duration-200">

    <!-- 顶部状态栏 -->
    <div class="bg-white p-2 shadow-sm flex justify-between items-center shrink-0 z-50">
        <div>
            <h1 class="text-sm font-bold text-gray-800">仓库配对终端 V5 (稳定版)</h1>
            <span id="mode-badge" class="text-[10px] bg-blue-100 text-blue-800 px-1 rounded">手机模式</span>
        </div>
        <div class="flex gap-2">
            <button onclick="toggleMode()" id="mode-btn" class="bg-gray-200 text-gray-700 px-3 py-1 rounded text-xs font-bold whitespace-nowrap">
                切换到 PDA/枪模式
            </button>
            <button onclick="toggleSettings()" class="bg-blue-600 text-white px-3 py-1 rounded text-xs font-bold whitespace-nowrap">
                导入数据
            </button>
        </div>
    </div>

    <!-- 核心工作区 -->
    <div class="flex-1 relative flex flex-col overflow-hidden">
        
        <!-- === 场景1: 手机摄像头 (备用) === -->
        <div id="camera-layer" class="flex-1 relative bg-black">
            <div id="reader"></div>
            <!-- 视觉辅助 -->
            <div class="absolute inset-0 pointer-events-none flex items-center justify-center">
                <div class="w-[85%] h-[40%] border-2 border-red-500/60 rounded-lg flex items-center justify-center">
                    <div class="w-full h-0.5 bg-red-500/40"></div>
                </div>
            </div>
            <!-- 强制变焦滑块 -->
            <div class="absolute bottom-4 left-4 right-4 flex items-center gap-2 z-30">
                <span class="text-white text-xs font-bold">Zoom</span>
                <input type="range" min="1" max="3" step="0.1" value="1" class="flex-1 h-8" oninput="applyCssZoom(this.value)">
            </div>
        </div>

        <!-- === 场景2: PDA/扫描枪 (主力) === -->
        <div id="gun-layer" class="hidden absolute inset-0 bg-gray-100 flex flex-col p-2 z-20">
            <!-- 状态面板 -->
            <div class="bg-white rounded-xl shadow-sm p-4 mb-3 text-center border border-gray-200 flex flex-col justify-center min-h-[120px]">
                <p class="text-xs text-gray-400 font-bold uppercase mb-1">当前任务</p>
                <h2 id="gun-status" class="text-3xl font-black text-gray-800 leading-tight">请扫描条码 A</h2>
            </div>

            <!-- 数据显示区 (大号字体) -->
            <div class="flex-1 flex flex-col gap-2">
                <!-- 条码 A 显示 -->
                <div id="box-a" class="bg-white rounded-lg p-3 border-l-4 border-gray-300 shadow-sm flex-1 flex flex-col justify-center relative opacity-50">
                    <span class="text-xs text-gray-400 absolute top-2 left-2 font-bold">条码 A</span>
                    <span id="text-a" class="text-xl font-bold text-gray-800 text-center big-code break-all">---</span>
                </div>
                <!-- 条码 B 显示 -->
                <div id="box-b" class="bg-white rounded-lg p-3 border-l-4 border-gray-300 shadow-sm flex-1 flex flex-col justify-center relative opacity-50">
                    <span class="text-xs text-gray-400 absolute top-2 left-2 font-bold">条码 B</span>
                    <span id="text-b" class="text-xl font-bold text-gray-800 text-center big-code break-all">---</span>
                </div>
            </div>

            <!-- 提示文字 -->
            <div class="text-center mt-3 mb-1">
                <p class="text-[10px] text-gray-400">PDA请开启“键盘输出”模式并以回车结尾</p>
            </div>
            
            <!-- 隐形输入框 (核心) -->
            <input type="text" id="scanner-input" autocomplete="off" inputmode="none">
        </div>

        <!-- 结果全屏遮罩/Toast -->
        <div id="result-overlay" class="absolute inset-0 z-50 hidden flex flex-col items-center justify-center bg-black/80 backdrop-blur-sm pointer-events-none">
            <div id="result-box" class="bg-white p-8 rounded-2xl shadow-2xl text-center transform scale-110">
                <div id="result-icon" class="text-6xl mb-2">✅</div>
                <div id="result-msg" class="text-2xl font-black">OK</div>
            </div>
        </div>
    </div>

    <!-- 底部重置 -->
    <div class="bg-white p-2 border-t shrink-0">
        <button onclick="resetProcess()" class="w-full bg-gray-100 text-gray-500 py-3 rounded-lg font-bold active:bg-gray-200">
            重置当前配对 (Reset)
        </button>
    </div>

    <!-- 设置弹窗 -->
    <div id="settings-modal" class="fixed inset-0 bg-black/50 z-[60] hidden flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-sm rounded-xl shadow-2xl p-6 flex flex-col max-h-[85vh]">
            <h3 class="font-bold text-lg mb-4">导入关联数据 (CSV/TXT文件或粘贴)</h3>
            
            <!-- 1. 文件上传区 -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">方法一：导入 CSV/TXT 文件</label>
                <!-- 真正的文件输入框 -->
                <input type="file" id="csv-file-input" accept=".csv, .txt" class="hidden" onchange="handleFileUpload(event)">
                <button onclick="document.getElementById('csv-file-input').click()" 
                        class="w-full bg-indigo-500 text-white py-2 rounded-lg font-bold text-sm hover:bg-indigo-600 transition duration-150">
                    选择 CSV/TXT 文件
                </button>
                <p id="file-status" class="text-xs text-gray-500 mt-1">未选择文件。请选择包含两列数据的文件。</p>
            </div>

            <!-- 2. 分隔线 -->
            <div class="relative flex items-center mb-4">
                <div class="flex-grow border-t border-gray-300"></div>
                <span class="flex-shrink mx-4 text-xs text-gray-500">或</span>
                <div class="flex-grow border-t border-gray-300"></div>
            </div>

            <!-- 3. 粘贴/手动输入区 (数据源) -->
            <label class="block text-sm font-medium text-gray-700 mb-1">方法二：直接粘贴或手动输入 (数据以该文本框为准)</label>
            <textarea id="data-input" class="flex-1 border p-2 text-xs font-mono rounded bg-gray-50 h-32 mb-4" 
                placeholder="请将CSV文件内容或Excel表格（两列）直接复制并粘贴到此处。&#10;支持逗号(,)或制表符(Tab)分割。&#10;&#10;示例：&#10;A001,B001&#10;A002,B002">
            </textarea>
            
            <div class="flex gap-2 shrink-0">
                <button onclick="loadDemoData()" class="px-3 py-2 bg-gray-200 rounded text-xs font-bold">测试数据</button>
                <button onclick="saveData()" class="flex-1 bg-blue-600 text-white rounded font-bold">保存并生效 (云端)</button>
                <button onclick="toggleSettings()" class="px-3 text-gray-500">关闭</button>
            </div>
            <p id="data-count" class="text-center text-xs text-gray-400 mt-2">已加载: 0 组</p>
        </div>
    </div>

    <script>
        // === 全局变量 ===
        let pairDatabase = [];
        let scanState = 'idle'; // idle (等待A) | pending (等待B)
        let firstCode = null;
        let isGunMode = false;
        let html5QrCode = null;
        let audioCtx = null;
        
        // Firebase Instances
        let db = window.db;
        let auth = window.auth;
        let isAuthReady = window.isAuthReady;
        const PUBLIC_DOC_PATH = window.PUBLIC_DOC_PATH;

        // === Firebase 初始化与认证 ===
        async function initFirebase() {
            try {
                const app = window.initializeApp(window.firebaseConfig);
                window.db = window.getFirestore(app);
                window.auth = window.getAuth(app);
                db = window.db;
                auth = window.auth;
                
                window.onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        window.userId = user.uid;
                        window.isAuthReady = true;
                        isAuthReady = true;
                        console.log(`Firebase Auth Ready. User ID: ${user.uid}`);
                        loadData(); // Load data after successful auth
                    } else {
                        // Try anonymous sign-in if no custom token provided
                        window.signInAnonymously(auth).catch(e => console.error("Anonymous Sign-in failed:", e));
                    }
                });

                if (window.initialAuthToken) {
                    await window.signInWithCustomToken(auth, window.initialAuthToken);
                }
            } catch (error) {
                console.error("Firebase initialization failed:", error);
            }
        }

        // === 初始化事件 ===
        window.onload = () => {
            initFirebase(); 
            startCamera(); 
            
            document.addEventListener('click', () => { if(isGunMode) focusInput(); });

            const inputEl = document.getElementById('scanner-input');
            inputEl.addEventListener('keydown', (e) => {
                // Check for ENTER key (ASCII 13 or Key 'Enter')
                if(e.key === 'Enter' || e.keyCode === 13) {
                    e.preventDefault();
                    const val = inputEl.value.trim();
                    if(val) handleScan(val);
                    inputEl.value = ''; 
                }
            });
        };

        function focusInput() {
            const el = document.getElementById('scanner-input');
            if(el) {
                // Prevent soft keyboard in many browsers
                el.setAttribute('inputmode', 'none'); 
                el.focus(); 
            }
        }

        // === 模式切换 ===
        function toggleMode() {
            isGunMode = !isGunMode;
            const btn = document.getElementById('mode-btn');
            const badge = document.getElementById('mode-badge');
            const layerCamera = document.getElementById('camera-layer');
            const layerGun = document.getElementById('gun-layer');
            const body = document.getElementById('main-body');

            if (isGunMode) {
                if(html5QrCode && html5QrCode.isScanning) html5QrCode.stop().catch(()=>{});
                layerCamera.classList.add('hidden');
                layerGun.classList.remove('hidden');
                btn.innerText = "切换回手机模式";
                btn.classList.replace('bg-gray-200', 'bg-blue-100');
                badge.innerText = "PDA/枪模式 (云同步)";
                badge.className = "text-[10px] bg-purple-100 text-purple-800 px-1 rounded";
                setTimeout(focusInput, 100);
                resetProcess();
            } else {
                layerCamera.classList.remove('hidden');
                layerGun.classList.add('hidden');
                btn.innerText = "切换到 PDA/枪模式";
                btn.classList.replace('bg-blue-100', 'bg-gray-200');
                badge.innerText = "手机模式 (云同步)";
                badge.className = "text-[10px] bg-blue-100 text-blue-800 px-1 rounded";
                body.className = "h-screen flex flex-col bg-gray-100 transition-colors duration-200"; 
                startCamera();
            }
        }

        // === 核心逻辑 ===
        function handleScan(rawCode) {
            const code = rawCode.toUpperCase().replace(/[^A-Z0-9]/g, '');
            if(!code) return;

            if (scanState === 'idle') {
                // Stage 1: Scan A
                firstCode = code;
                scanState = 'pending';
                playSound('scan');
                renderGunUI('pending', code);
            } else {
                // Stage 2: Scan B
                if (code === firstCode) {
                    showResultOverlay('重复扫描 (Same Code)', 'warn');
                    return;
                }
                
                // CRITICAL FIX: Update B code immediately for feedback
                if(isGunMode) {
                    document.getElementById('text-b').innerText = code;
                    document.getElementById('box-b').className = "bg-orange-100 rounded-lg p-3 border-l-4 border-orange-500 shadow-md flex-1 flex flex-col justify-center relative";
                }
                
                checkPair(firstCode, code);
            }
        }

        function checkPair(a, b) {
            // FIX: Check if database is empty BEFORE trying to scan
            if (!pairDatabase || pairDatabase.length === 0) {
                 playSound('error');
                 showResultOverlay('错误: 无配对数据 (No Data)', 'error');
                 flashScreen('error');
                 return;
            }

            const found = pairDatabase.some(p => {
                const pa = p.a.toUpperCase().replace(/[^A-Z0-9]/g, '');
                const pb = p.b.toUpperCase().replace(/[^A-Z0-9]/g, '');
                // Allow A-B or B-A match
                return (pa === a && pb === b) || (pa === b && pb === a);
            });

            if (found) {
                playSound('success');
                showResultOverlay('配对成功 OK', 'success');
                flashScreen('success');
                setTimeout(resetProcess, 1200);
            } else {
                playSound('error');
                showResultOverlay('错误 ERROR (No Match)', 'error');
                flashScreen('error');
                setTimeout(resetProcess, 2000); 
            }
        }

        function resetProcess() {
            firstCode = null;
            scanState = 'idle';
            if(isGunMode) {
                document.getElementById('scanner-input').value = '';
                renderGunUI('idle');
                focusInput();
            }
        }

        // === UI 渲染 (PDA模式专用) ===
        function renderGunUI(state, code = '---') {
            const status = document.getElementById('gun-status');
            const boxA = document.getElementById('box-a');
            const textA = document.getElementById('text-a');
            const boxB = document.getElementById('box-b');
            const textB = document.getElementById('text-b');

            if (state === 'idle') {
                status.innerText = "请扫描条码 A";
                status.className = "text-3xl font-black text-gray-800 leading-tight";
                
                boxA.className = "bg-white rounded-lg p-3 border-l-4 border-gray-300 shadow-sm flex-1 flex flex-col justify-center relative opacity-50";
                textA.innerText = "---";
                
                boxB.className = "bg-white rounded-lg p-3 border-l-4 border-gray-300 shadow-sm flex-1 flex flex-col justify-center relative opacity-50";
                textB.innerText = "---";
            } else if (state === 'pending') {
                status.innerText = "请扫描条码 B";
                status.className = "text-3xl font-black text-blue-600 leading-tight animate-pulse border-b-2 border-blue-600 pb-1"; 
                
                // Highlight A
                boxA.className = "bg-blue-50 rounded-lg p-3 border-l-4 border-blue-600 shadow-md flex-1 flex flex-col justify-center relative opacity-100 transition-all duration-300";
                textA.innerText = code;
                
                // Indicate waiting for B
                boxB.className = "bg-white rounded-lg p-3 border-l-4 border-gray-300 shadow-sm flex-1 flex flex-col justify-center relative opacity-100";
                textB.innerText = "等待扫描 B...";
            }
        }

        // === 提示和声音函数 (与之前相同) ===
        function showResultOverlay(msg, type) {
            const overlay = document.getElementById('result-overlay');
            const box = document.getElementById('result-box');
            const icon = document.getElementById('result-icon');
            const txt = document.getElementById('result-msg');

            overlay.classList.remove('hidden');
            txt.innerText = msg;

            if (type === 'success') {
                box.className = "bg-green-500 text-white p-8 rounded-2xl shadow-2xl text-center transform scale-110";
                icon.innerText = "✅";
            } else if (type === 'error') {
                box.className = "bg-red-600 text-white p-8 rounded-2xl shadow-2xl text-center transform scale-110";
                icon.innerText = "❌";
            } else if (type === 'info') { 
                box.className = "bg-gray-800 text-white p-8 rounded-2xl shadow-2xl text-center transform scale-110";
                icon.innerText = "☁️";
            } else {
                box.className = "bg-orange-500 text-white p-8 rounded-2xl shadow-2xl text-center";
                icon.innerText = "⚠️";
            }

            setTimeout(() => overlay.classList.add('hidden'), type === 'error' ? 2000 : 800);
        }

        function flashScreen(type) {
            const body = document.getElementById('main-body');
            body.className = `h-screen flex flex-col transition-colors duration-200 ${type === 'success' ? 'bg-green-100' : 'bg-red-100'}`;
            setTimeout(() => {
                body.className = "h-screen flex flex-col bg-gray-100 transition-colors duration-200";
            }, 800);
        }

        function startCamera() {
            if(isGunMode) return;
            html5QrCode = new Html5Qrcode("reader");
            const config = {
                fps: 30, 
                qrbox: { width: 300, height: 150 },
                aspectRatio: 1.0,
                formatsToSupport: [ Html5QrcodeSupportedFormats.CODE_128, Html5QrcodeSupportedFormats.CODE_39, Html5QrcodeSupportedFormats.EAN_13 ]
            };
            html5QrCode.start({ facingMode: "environment" }, config, (text) => {
                if(window.scanLock) return;
                window.scanLock = true;
                setTimeout(()=> window.scanLock=false, 1000);
                handleScan(text);
            }).catch(()=>{});
        }
        function applyCssZoom(val) {
            const v = document.querySelector('#reader video');
            if(v) v.style.transform = `scale(${val})`;
        }

        function playSound(type) {
            if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if(audioCtx.state === 'suspended') audioCtx.resume();
            const o = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            o.connect(g); g.connect(audioCtx.destination);
            const t = audioCtx.currentTime;
            
            if(type==='success') {
                o.frequency.setValueAtTime(880, t); o.frequency.setValueAtTime(1760, t+0.1);
                g.gain.setValueAtTime(0.5, t); g.gain.linearRampToValueAtTime(0, t+0.3);
                o.start(t); o.stop(t+0.3);
            } else if(type==='error') {
                o.type='sawtooth'; o.frequency.setValueAtTime(150, t);
                g.gain.setValueAtTime(0.8, t); g.gain.linearRampToValueAtTime(0, t+0.6);
                o.start(t); o.stop(t+0.6);
            } else {
                o.frequency.setValueAtTime(1200, t);
                g.gain.setValueAtTime(0.2, t); g.gain.exponentialRampToValueAtTime(0.01, t+0.1);
                o.start(t); o.stop(t+0.1);
            }
        }


        // === 数据导入逻辑 (已修复弹窗关闭问题) ===
        function toggleSettings() { 
            const modal = document.getElementById('settings-modal');
            modal.classList.toggle('hidden'); 
            
            // Reset file input on close
            if(modal.classList.contains('hidden')) {
                document.getElementById('csv-file-input').value = ''; 
                document.getElementById('file-status').innerText = '未选择文件。请选择包含两列数据的文件。';
            }
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            const fileStatusEl = document.getElementById('file-status');
            const dataInputEl = document.getElementById('data-input');

            if (!file) {
                fileStatusEl.innerText = '未选择文件。请选择包含两列数据的文件。';
                return;
            }

            const reader = new FileReader();
            
            reader.onload = (e) => {
                const content = e.target.result;
                // 将文件内容填充到文本框，保存时以文本框为准
                dataInputEl.value = content; 
                fileStatusEl.innerText = `✅ 文件已加载: ${file.name} (${(file.size / 1024).toFixed(2)} KB)。请点击“保存并生效”。`;
            };

            reader.onerror = (e) => {
                console.error("FileReader failed:", e);
                dataInputEl.value = '';
                fileStatusEl.innerHTML = `
                    <span class="text-red-500 font-bold">❌ 文件读取失败！</span>
                    <span class="text-xs text-gray-500">请使用方法二，将文件内容复制粘贴到下方文本框。</span>
                `;
            };

            reader.readAsText(file);
        }
        
        async function saveData() {
            if (!isAuthReady || !db) {
                showResultOverlay("认证未完成，无法保存", 'error');
                return;
            }
            
            // 始终从文本框获取数据
            const raw = document.getElementById('data-input').value;
            
            if (!raw.trim()) {
                showResultOverlay("导入内容为空", 'warn');
                return;
            }

            const lines = raw.split('\n');
            const dbArray = [];
            lines.forEach(l => {
                // Parse lines, compatible with comma or tab
                const p = l.split(/,|\t/).map(s=>s.trim()).filter(s=>s);
                if(p.length >= 2) dbArray.push({a:p[0], b:p[1]});
            });

            if (dbArray.length === 0) {
                 showResultOverlay("未识别到有效配对数据", 'error');
                 return;
            }

            const docRef = window.doc(db, PUBLIC_DOC_PATH);
            
            try {
                await window.setDoc(docRef, { 
                    pairs: dbArray,
                    rawText: raw, 
                    updatedAt: new Date().toISOString()
                });
                
                // FIX: Successfully close modal after saving
                toggleSettings(); 
                
                // The loadData listener handles updating the UI and pairDatabase
                showResultOverlay(`导入并云同步 ${dbArray.length} 组`, 'success');

            } catch (e) {
                console.error("Error writing document:", e);
                showResultOverlay("保存失败 (云端错误)", 'error');
            }
        }

        function loadData() {
            if (!db || !isAuthReady) return; 

            const docRef = window.doc(db, PUBLIC_DOC_PATH);

            // Real-time listener
            window.onSnapshot(docRef, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    // CRITICAL FIX: Update the global pairDatabase
                    pairDatabase = data.pairs || []; 
                    
                    document.getElementById('data-count').innerText = `已加载: ${pairDatabase.length} 组 (云同步)`;
                    document.getElementById('data-input').value = data.rawText || ''; 
                    
                    console.log(`Data loaded from Firestore: ${pairDatabase.length} pairs. Scan Ready!`);
                    showResultOverlay(`数据已同步 ${pairDatabase.length} 组`, 'info');
                } else {
                    pairDatabase = [];
                    document.getElementById('data-count').innerText = `已加载: 0 组 (云同步)`;
                    document.getElementById('data-input').value = '';
                    console.log("No pairing data found in Firestore.");
                }
            }, (error) => {
                console.error("Error listening to Firestore data:", error);
                showResultOverlay("同步失败 (网络错误)", 'error');
            });
        }
        
        function loadDemoData() { document.getElementById('data-input').value = "123456,654321\nABC,DEF\nITEMX,ITEMY"; }
    </script>
</body>
</html>
